<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乒乓球</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="difficulty">
    <button type="button" id="easy" onclick="setDifficulty('easy')">簡單</button>
    <button type="button" id="medium" onclick="setDifficulty('medium')">中等</button>
    <button type="button" id="hard" onclick="setDifficulty('hard')">困難</button>
  </div>
  <canvas id="gameBoard" width="1000" height="800"></canvas>
  <div class="menu">
    <button type="button" id="start" onclick="location.reload()">開始</button>
    <button type="button" id="stop" onclick="togglePause()">暫停</button>
  </div>
  <script src="difficulty.js"></script>
  <script src="script.js"></script>
</body>
</html>
